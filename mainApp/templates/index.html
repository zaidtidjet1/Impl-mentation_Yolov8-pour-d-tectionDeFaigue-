<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    {% load static %}
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/templatemo_style.css' %}" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #2C3E50;
            margin: 0;
            padding: 0;
            color: #ecf0f1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            text-align: center;
            padding: 20px;
        }
        .banner {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .header-text {
            font-size: 2.5em;
            margin: 20px 0;
        }
        .btn-container {
            margin: 20px 0;
        }
        .btn-custom {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
        }
        .btn-custom:hover {
            background-color: #2980b9;
        }
        footer {
            width: 100%;
            padding: 20px;
            background-color: #34495e;
            color: #bdc3c7;
            text-align: center;
            position: absolute;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div class="templatemo-container">
        <div class="header-container">
            <img src="static/images/team/img.jpg" alt="Fatigue Detection" class="banner">
            <div class="header-text">Fatigue Detection</div>
        </div>
        <div class="left-container skyblue-bg">
            <div class="tm-left-inner-container">
                <ul class="nav nav-stacked templatemo-nav">
                    <li><a onclick="LiveStream('live','on')" id="live_on">Live Stream On <i class="fa fa-info-circle tooltip-icon" title="Start live streaming"></i></a></li>
                    <li><a onclick="LiveStream('live','off')" id="live_off" style="display: none;">Live Stream Off <i class="fa fa-info-circle tooltip-icon" title="Stop live streaming"></i></a></li>
                    <li><a onclick="LiveStream('video','on')" id="video_on">Video On <i class="fa fa-info-circle tooltip-icon" title="Start video streaming"></i></a></li>
                    <li><a onclick="LiveStream('video','off')" id="video_off" style="display: none;">Video Off <i class="fa fa-info-circle tooltip-icon" title="Stop video streaming"></i></a></li>
                </ul>
            </div>
        </div> <!-- left section -->

        <div class="right-container light-bg">
            <h1 class="logo-right">Streaming App</h1>
            <div style="display: flex; flex-direction: column;">
                <div class="notifications" id="notifications">Fatigue detect√©!</div>
                <div class="tm-right-inner-container">
                    <article class="templatemo-item" id="stream">
                    </article>
                    <hr>
                </div>
            </div>
        </div> <!-- right section -->
    </div>
    <div class="settings-icon">
        <i class="fa fa-cog fa-2x"></i>
    </div>
    <div class="notifications-icon">
        <i class="fa fa-bell fa-2x" onclick="showNotification()"></i>
    </div>

    <script>
        function LiveStream(type, mode) {
            if (type == "live") {
                if (mode == "on") {
                    var live_url = "{% url 'video-feed-live' %}";
                    var string_live = `<h2>Live streaming</h2><p><img src="${live_url}" alt="Live Stream"></p>`;
                    document.getElementById("stream").innerHTML = string_live;
                    document.getElementById("live_off").style.display = "block";
                    document.getElementById("live_on").style.display = "none";
                } else {
                    var live_url = "{% url 'stop_streaming' %}";
                    document.getElementById("stream").innerHTML = `<h2>Live streaming</h2><p><img src="${live_url}" alt="Live Stream"></p>`;
                    document.getElementById("live_off").style.display = "none";
                    document.getElementById("live_on").style.display = "block";
                }
            } else {
                if (mode == "on") {
                    var live_url = "{% url 'video-feed' %}";
                    var string_live = `<h2>Video streaming</h2><p><img src="${live_url}" alt="Video Stream"></p>`;
                    document.getElementById("stream").innerHTML = string_live;
                    document.getElementById("video_off").style.display = "block";
                    document.getElementById("video_on").style.display = "none";
                } else {
                    var live_url = "{% url 'stop_streaming' %}";
                    document.getElementById("stream").innerHTML = `<h2>Live streaming</h2><p><img src="${live_url}" alt="Live Stream"></p>`;
                    document.getElementById("video_off").style.display = "none";
                    document.getElementById("video_on").style.display = "block";
                }
            }
        }

        function showNotification() {
            var notification = document.getElementById("notifications");
            notification.style.display = "block";
            setTimeout(function() {
                notification.style.display = "none";
            }, 3000);
        }
    </script>
</body>
</html>
